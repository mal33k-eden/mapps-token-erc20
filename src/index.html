<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapps Token ICO Sale</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid mb-5 mt-5">
    
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-info text-white">
              MAPPS Token Details
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-info"> Token Price: </li>
                <li class="list-group-item text-muted"> <span class="mapps-price">0.001</span> ETHER</li>
                <li class="list-group-item text-info"> Tokens Remaining:</li>
                <li class="list-group-item text-muted"> <span class="tokens-remaining"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="container">
            <div class="row">
              <div class="jumbotron bg-info text-white">
                <h4 >MAPPS TOKEN IDO</h4>
                <p class="lead">Introducing "Mapps Token" - MAPPS</p>
                <hr class="my-4">
                <p>1 MAPPS = <span class="token-price"></span> Ether.</p>
              </div>
              <div id="loader">
                <p class="text-center">Loading...</p>
              </div>             
              <div id="content" class="text-center" style="display: none;">
                <div class="progress mb-3">
                  <div id="progress" class="progress-bar progress-bar-striped bg-info active" width="50%" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <p><span class="tokens-sold mb-2"></span> / <span class="tokens-available"></span> tokens sold</p>

                <form onSubmit="App.buyTokens(); return false;" role="form">
                  <div class="form-group">
                    <div class="input-group">
                      <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">
                      </input>
                      <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
                      </span>
                    </div>
                  </div>
                </form>

                
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-info text-white">
              Your Account Details
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li class="list-group-item text-info"> Balance: </li>
                <li class="list-group-item text-muted"> <span class="mapps-balance"></span>&nbsp;MAPPS</li>
                <li class="list-group-item text-info"> Address:</li>
                <li class="list-group-item text-muted"> 
                  <p id="accountAddress"></p>
                  <button class="enableEthereumButton">Connect To MetaMask Wallet</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="node_modules/jquery/dist/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/mtabi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script  src="js/app.js"></script>
  </body>
</html>
